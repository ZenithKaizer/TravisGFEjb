language: java

notifications:
  email: false
  
services:
  - mysql

before_script:
  - mysql -e 'create database SushiPartyDB;'
  - sudo apt-get update -qq
  - sudo apt-get -y install unzip
  - wget http://download.java.net/glassfish/4.1/release/glassfish-4.1.zip
  - unzip glassfish-4.1.zip -d /opt
